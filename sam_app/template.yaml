AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  sam-app

Globals:
  Function:
    Timeout: 900
    MemorySize: 1024
    LoggingConfig:
      LogFormat: JSON

Resources:
  FetchLatestNNDSSdataFunctionRole:  # Define IAM role for the function
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: LambdaBasicExecution
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource: arn:aws:logs:*:*:*
        - PolicyName: LambdaInvokePermissions
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action: lambda:InvokeFunction
                Resource: "arn:aws:lambda:*:*:function:*"

  FetchLatestNNDSSdataFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: fetch_latest_data/
      Handler: app.lambda_handler
      Runtime: python3.9
      Architectures:
        - x86_64
      Role: !GetAtt FetchLatestNNDSSdataFunctionRole.Arn
      Environment:
        Variables:
          SAGEMAKER_ROLE_ARN: arn:aws:iam::047290901679:role/sagemaker-deepar-deployment
      Events:
        ScheduleEvent:
          Type: Schedule
          Properties:
            Schedule: cron(0 1 ? * MON,WED,FRI *)


  PredictionsLambdaFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: predictions/
      Handler: app.lambda_handler
      Runtime: python3.9
      Architectures:
        - x86_64
      Role: !GetAtt FetchLatestNNDSSdataFunctionRole.Arn
      Environment:
        Variables:
          SAGEMAKER_ROLE_ARN: arn:aws:iam::047290901679:role/sagemaker-deepar-deployment

Outputs:
  FetchLatestNNDSSdataFunction:
    Description: Lambda Function ARN
    Value: !GetAtt FetchLatestNNDSSdataFunction.Arn
  FetchLatestNNDSSdataFunctionRole:
    Description: IAM Role ARN
    Value: !GetAtt FetchLatestNNDSSdataFunctionRole.Arn
  PredictionsLambdaFunction:
    Description: Lambda Function ARN for Predictions
    Value: !GetAtt PredictionsLambdaFunction.Arn
